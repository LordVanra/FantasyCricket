<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Cricket Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">FANTASY <span class="accent">CRICKET</span></h1>
            <div id="auth-status" class="auth-group">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn btn-outline hidden">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Navigation Tabs -->
    <div id="nav-tabs" class="container hidden">
        <div class="tabs">
            <button class="tab-link active" data-tab="dashboard-view">Dashboard</button>
            <button class="tab-link" data-tab="trade-view">Trade Center</button>
        </div>
    </div>

    <main class="container">
        <!-- Auth View -->
        <section id="auth-view" class="view">
            <div class="auth-card">
                <h2 id="auth-title">Welcome Back</h2>
                <form id="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="cricket_fan_123">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                    <div class="form-group hidden" id="confirm-password-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="••••••••">
                    </div>
                    <button type="submit" id="auth-submit" class="btn btn-primary">Sign In</button>
                </form>
                <p class="auth-toggle">
                    <span id="toggle-text">Don't have an account?</span> <a href="#" id="toggle-auth">Sign Up</a>
                </p>
            </div>
        </section>

        <!-- Dashboard View (After Login) -->
        <section id="dashboard-view" class="view hidden tab-content">
            <div class="dashboard-header">
                <h2>Tournament Dashboard</h2>
                <div class="stats-overview">
                    <div class="stat-card">
                        <span class="label">My Squad</span>
                        <span id="squad-count" class="value">0</span>
                    </div>
                </div>
            </div>

            <div class="main-layout">
                <!-- Player Marketplace -->
                <div class="card marketplace">
                    <div class="card-header">
                        <h3>Player Draft</h3>
                        <input type="text" id="player-search" placeholder="Search players...">
                    </div>
                    <div class="player-list scrollable" id="all-players-list">
                        <!-- Players injected here -->
                        <div class="loader">Loading stats...</div>
                    </div>
                </div>

                <!-- My Team Side Panel -->
                <div class="side-panel">
                    <div class="card my-squad">
                        <h3>My Squad</h3>
                        <div id="squad-list" class="mini-list">
                            <!-- Selected players here -->
                        </div>
                    </div>

                    <div class="card starting-11">
                        <h3>Starting 11</h3>
                        <p class="hint">Reorder for batting/bowling strategy</p>
                        <div id="starting-list" class="mini-list">
                            <!-- Starting 11 here -->
                        </div>
                        <button id="save-team-btn" class="btn btn-accent full-width">Save Lineup</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Trade View -->
        <section id="trade-view" class="view hidden tab-content">
            <div class="trade-layout">
                <div class="card trade-proposal">
                    <h3>Propose a Trade</h3>
                    <div class="form-group">
                        <label>Select Other User</label>
                        <select id="trade-receiver-select">
                            <option value="">Loading users...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Give (Your Player)</label>
                        <select id="trade-give-select"></select>
                    </div>
                    <div class="form-group">
                        <label>Request (Their Player)</label>
                        <select id="trade-request-select">
                            <option value="">Select a user first</option>
                        </select>
                    </div>
                    <button id="propose-trade-btn" class="btn btn-primary">Propose Trade</button>
                </div>

                <div class="card trade-active">
                    <h3>Pending Trades</h3>
                    <div id="pending-trades-list" class="mini-list">
                        <p class="dim">No active proposals</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="notification-area"></div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
